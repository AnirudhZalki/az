<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXbVzTVFTJwFvkCWpqDDCip5aOvEsexsLZLR52z9TBYhj19zP+qtwzZ3TJvAUy" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-8YvhQvSOcALPWuIgU9tkzWy8eLtOOAWTI jigQzYiCsuZleCQ8zZA6YK8AoCqGoMX" crossorigin="anonymous"></script>
  <title>InclusiSign- to get inclusive society</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    iframe { border: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="container mt-3 p-3">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#abc">Login</button>
    <div class="modal" id="abc">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header p-3">
            <h1 class="modal-title text-primary text-center">Login Panel</h1>
            <button type="button" class=" btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" style="background-image: url(nature.jpg);">
            <form onsubmit="event.preventDefault(); hideModal()"> <div class="mt-3 mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mt-3 mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="mt-3 mb-3">
                <input type="submit" name="submit" value="submit" class="btn btn-primary btn-lg" style="width:200px;">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal" onclick="hideModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <iframe src="https://tinyurl.com/inclusisignforinclusitybyaz" frameborder="0" id="myIframe" style="display: none;"></iframe>
  <script>
    function hideModal() {
      document.getElementById("abc").classList.remove("show"); // Use Bootstrap's hide method
      document.getElementById("myIframe").classList.add("show"); // Use Bootstrap's show method
    }
  </script>
</body>
</html>
