<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<title>InclusiSign- to get inclusive society</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #content {
        display: none;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <div class="container mt-3 p-3">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#abc" style="display:none;">Login</button>

        <div class="modal" id="abc">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header p-3">
                        <h1 class="modal-title text-primary text-center">Login Panel</h1>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body" style="background-image: url(nature.jpg);">
                        <form id="loginForm">
                            <div class="mt-3 mb-3">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
        
                            <div class="mt-3 mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <div class="mt-3 mb-3">
                                <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-lg" style="width:200px;">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                       <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <iframe src="https://tinyurl.com/inclusisignforinclusitybyaz" frameborder="0"></iframe>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            var myModal = new bootstrap.Modal(document.getElementById('abc'), {});
            myModal.show();

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                myModal.hide();
                document.getElementById('content').style.display = 'block';
            });
        };
    </script>
</body>
</html>
